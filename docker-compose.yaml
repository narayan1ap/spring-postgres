version: "3.7"
services:
  backend:
    build: backend
    ports:
      - 8080:8080
    environment:
      - POSTGRES_DB=example
    networks:
      - spring-postgres
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    volumes:
       - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - spring-postgres
    environment:
      POSTGRES_DB: example
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  spring-postgres:
